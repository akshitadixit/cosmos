<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Prompt</title>
    <link rel="stylesheet" href="css/vendor.min.css">
    <link id="mainStyles" rel="stylesheet" href="css/styles.min.css">
    <style>
        /* Modular CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ffa500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
        .logo {
            text-align: center;
            width: 100px; /* Adjust the width as needed */
        }
    </style>
    <script src="js/modernizr.min.js"></script>
</head>

<body>
    <img src="https://www.1mg.com/images/tata_1mg_logo.svg" alt="1mgLogo" class="logo">
    <div class="container">
        <h1>Product Details</h1>
        <form action="/prompt" method="post">
            <label for="sku_id">Enter the SKU ID:</label><br>
            <input type="text" id="sku_id" name="sku_id" required><br><br>
            <input type="submit" value="Submit">
        </form>
        <!-- Display the string returned in a jinja text box -->
        <p>{{ result }}</p>
    </div>
</body>

</html>
